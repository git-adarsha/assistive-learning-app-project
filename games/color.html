<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Mixing Game</title>

    <!-- LINK CORRECT CSS FILE -->
    <link rel="stylesheet" href="colorstyle.css" />
  </head>
  <body>
    <div id="appTitle">Color Mixing Game</div>
    <div id="points">Points: 0</div>

    <button id="descBtn" onclick="toggleDescription()">
      Show Game Instructions
    </button>

    <div class="container">
      <div class="game-area">
        <div class="slime-area"></div>

        <div class="options">
          <button onclick="guessColor('purple')">Purple</button>
          <button onclick="guessColor('green')">Green</button>
          <button onclick="guessColor('orange')">Orange</button>
        </div>

        <button id="mixBtn" onclick="mixSlime()">MIX</button>

        <p id="message"></p>
      </div>

      <div id="description">
        Mix the two slimes and guess the resulting color correctly to earn
        points!
      </div>
    </div>

    <div id="catContainer">
      <img id="cat" src="../assets/cat1.png" alt="cat" />
    </div>

    <div id="confetti"></div>

    <!-- LINK CORRECT JS FILE -->
    <script src="color.js"></script>
  </body>
</html>
